name: Workflow example

on:

  push:
    branches:
    - main
    paths:
    - 'worker/**'
    - 'data-processors/**'
    - 'product/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check if worker was changed
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | cut -d "/" -f2 > file.txt
          cat file.txt 
          # ls file | while read line | cut -d "/" -f2 | xargs echo


