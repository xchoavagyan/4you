name: Workflow example

env:
  FOLDER1: worker
  FOLDER2: product
  FOLDER3: data-processors
on:

  push:
    branches:
    - main
    paths:
    - 'worker/**'
    - 'data-processors/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if data was changed
        run: |
          git show --pretty="" --name-only $GITHUB_SHA
      - name: Check if worker was changed
        run: |
          /usr/bin/git diff --name-only ${{ github.event.before }} ${{ github.event.after }}

